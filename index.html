<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Web Rizki</title>

    <!--Menghubungkan Berkas CSS-->
    <link rel="stylesheet" href="style-kalkulator.css">
</head>

<body>
    <!--BAGIAN KALKULATOR-->
    <div class="flex-container-column card">
        <h1>KALKULATOR</h1>
        <div class="display">
            <h2 id="displayNumber">0</h2>
        </div>
        <div class="flex-container-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">4</div>
            <div class="button">5</div>
        </div>
        <div class="flex-container-row">
            <div class="button">6</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">0</div>
        </div>
        <div class="flex-container-row">
            <div class="button operator">+</div>
            <div class="button operator">*</div>
            <div class="button operator">-</div>
            <div class="button operator">/</div>
            <div class="button negative">min</div>
        </div>
        <div class="flex-container-row">
            <div class="button clear double">HAPUS</div>
            <div class="button equals double">HASIL</div>
        </div>
    </div>

    <!--BAGIAN RIWAYAT KALKULATOR-->
    <div class="history card">
        <h1>Riwayat Perhitungan</h1>
        <table>
            <thead>
                <tr>
                    <th>Angka Pertama</th>
                    <th>Operator</th>
                    <th>Angka Kedua</th>
                    <th>Hasil</th>
                </tr>
            </thead>
            <tbody id="historyList"></tbody>
        </table>
    </div>

    <!--Menghubungkan Berkas JavaScrip -->
    <script src="kalkulator.js"></script>
    <script src="storage.js"></script>
</body>
</html>
